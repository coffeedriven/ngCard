<div class="appInputGroup">
  <div class="appIconInput appIconInput--right">
    <div
      class="appIconInput__icon icon ubnt-icon--search-2"
    ></div>
    <input
      type="text"
      placeholder="placeholder"
      class="appIconInput__input"
      ng-model="cardNumber"
    >
    <div
      class= "appInputFeedback appInputFeedback--danger"
      ng-show= "form.$error.required"
      >{{scope.errorMessage}}
    </div>
  </div>
</div>
